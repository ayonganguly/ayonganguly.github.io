<!DOCTYPE html>
<html>

   <body onload="myFunction()">
      <hr>
      <span style="font-size: 0.7em;">The page is updated on  <span id="demo"></span></span>

      <script>
         function myFunction() {
            var x = document.lastModified;
            document.getElementById("demo").innerHTML = x;
         }
      </script>
   </body>

</html>
